<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <ul id="items">
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>
        <textarea id="result"></textarea>
        <br>
        <button onclick="extractText()">Extract Text</button>
        <script>
            function extractText() {
                let items = document.getElementsByTagName('li');
                let extracted = '';
                for(let item of items){
                    extracted += item.textContent + '\n';
                }
                document.getElementById('result').value = extracted;
            }
        </script>
</body>
</html>
